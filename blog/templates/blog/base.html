{% load static %}
<html>
    <head>
        <title>Tatwick's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class ='page-header'>
            <a href="{% url 'blogger_list' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
            <a href="{% url 'post_list' %}" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-log-out"></span></a>
            <a href="{% url 'profile' %}" class="top-menu"><img id="i1" src={{user.profile.prof_pic.url}} style="width: 50px; height: 50px; border-radius: 50%;"></a>
            <p class="top-menu">Hi <strong><em>{{ user.username }}</em></strong></p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
            {% endif %}
            <h1 id="h1"><a href="/">Tatwick's Blog</a></h1>
        </div> 
        <div class="content container">
                <div class="row">
                    <div class="col-md-8; padding-top:1000px;">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
    </body>
</html>
