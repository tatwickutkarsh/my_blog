{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    <a target="_blank" href={{blogger.profile.prof_pic.url}}>
    <img id="i1" src={{blogger.profile.prof_pic.url}} style="float:right;width:25%;height:60%;border: 1px solid #ddd; border-radius: 4px; padding: 5px; ">
    </a>
    <h2>{{blogger.username}}</h2>
    <hr width="60%" align="left">
    <h3>First Name: {{ blogger.first_name }}</h3>
    <h3>Last Name:  {{ blogger.last_name}}</h3>
    <h3>No. of Posts:   {{posts|length}}</h3>
    <h3>Posts: </h3>
    <div>
        {% for post in posts %}
        <a class="comment1" href="{% url 'post_detail' pk=post.pk %}"><em>{{post.title}}<em></a>
        <br>
        {% endfor %}
    </div>
</div>

{% endblock %}
